{% extends 'base.html' %}
{% block title %} Home page {% endblock %}

{% block body %}
    <h1>this is all category</h1>
    <ol class="mt-3">
        {% for cat in all_category %}
            <li><a href="{% url 'shop:specific_categories' category_pk=cat.pk %}">{{ cat.name }}</a> (There are {{cat.total_products}} products here). </li> <br>
        {% endfor %}
    </ol>
{% endblock %}
